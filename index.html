<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <main>
            <img class="nft-photo" src="images/image-equilibrium.jpg" alt="nft photo">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        
            <span class="eth"><img class="icons" src="images/icon-ethereum.svg"> 0.041 ETH</span> 
            <span class="time"><img class="icons" src="images/icon-clock.svg"> 3 days left</span>
        </main>

        <hr class="line">
        
        <footer class="footer">
            <img class="creator-avatar" src="images/image-avatar.png">
            <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
        </footer>

    </div>
</body>
</html>
